name: test-build

on:
  push:
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.x'
          cache: 'npm'

      - name: Install deps (skip postinstall)
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build
